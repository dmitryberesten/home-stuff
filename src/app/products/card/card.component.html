<div *ngIf="product" class="center">
  <div>
    <img width="200" [src]="product.image" alt="image">
    <h1>{{ product.title }}</h1>
    <p>{{ product.description }}</p>
    <div class="flex-container">
      <p class="price">{{ product.price }}$</p>
      <button (click)="buy()">В кошик</button>
      <!-- <a routerLink="basket">Корзина</a> -->
    </div>
  </div>
</div>
