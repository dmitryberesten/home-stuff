<div class="products center">

  <div class="product list" *ngFor="let prod of products" [routerLink]="prod.id">
    <div class="item">
      <img width="100" [src]="prod.image" alt="image">
      <h4>{{ prod.title }}</h4>
      <p class="prod-price">{{ prod.price }}$</p>
    </div>
  </div>

</div>
